    var start = Date.now();
    function try_close(){
        location.replace('about:blank');
    }

    function store_or_close(){
        var now = Date.now();
        if (now - start > 3000) {
            try_close();
        } else {
            if (/iP(hone|ad|od)/.test(navigator.userAgent)) {
                window.location.replace("https://apps.apple.com/us/app/blaze-up/id1480744042");
            } else if (/Android/.test(navigator.userAgent)) {
                window.location.replace("http://play.google.com/store/apps/details?id=com.redbox.blazeup");
            }
            setInterval(try_close, 1000);
        }
    }

    setInterval(store_or_close, 2000);
